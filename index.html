<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms task</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- body(forms) -->
    <section id="forms">
        <div class="bg">
            <!-- form content -->
                <div class="form-container">
                
                <h3><img class="back-button" src="./images/arrow.png" width="15px" >Personal Details</h3>

                <div class="grid-container">
                    <div class="item1">
                        <label for="name">Name <sup>*</sup></label>
                        <input type="text" id="name" placeholder="Name" class="text-box" required>
                    </div>
                    <div class="item2">
                        <label>Email <sup>*</sup></label >
                        <input type="email" placeholder="Email" required class="text-box" required>
                    </div>
                    <div class="item3">
                        <label>Confirm your Email <sup>*</sup></label>
                        <input type="email" placeholder="Re-enter your email" class="text-box">

                    </div>
                    <div class="item4">
                        <label style="margin-right: 20px" >Gender <sup>*</sup></label>
                        <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>

                        <input style="margin-left: 98px" type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                    </div>
                    <div class="item5">
                        <label style="margin-right: 150px">Please select you interest</label>
                        <input type="checkbox" id="tech">
                        <label for="tech">Technical</label>
                        <input type="checkbox" id="support">
                        <label for="support">Support</label>
                    </div>
                    <div class="item6">
                        <!-- color -->
                        <label style="margin-right: 20px" >Choose a color</label>
                        <input type="color">
                    </div>
                    <div class="item7">
                        <!-- Address -->
                        <label>Address <sup>*</sup></label>
                        <input type="text" class="text-box">
                    </div>
                    <div class="item8">
                        <!-- Date -->
                        <label>Date of Birth <sup>*</sup></label>
                        <input type="date" class="text-box">
                    </div>

                    <div class="item9">
                        <!-- text area -->
                        <label>Comments (optional)</label>
                        <input type="text" class="comment" >
                    </div>
                    <div class="item11">
                        <!-- agree-->
                        <input type="checkbox">
                        <label>I agree the terms and conditions <sup>*</sup></label>
                    </div>
                    <div class="item10">
                        <!-- submit button-->
                        <button class="submit-button">Submit</button>
                    </div>
                    
                </div>
            </div>
            <!-- contact info -->
            <div class="contact">

                <div class="contact-container">
                    <div class="social-media">
                    <p><img src="./images/email.png" width="30px"> Contact@st.com </p>
                    <p><img src="./images/facebook.png" width="30px"> Facebook </p>
                    <p><img src="./images/instagram.png" width="30px"> Instagram </p>
                    <p><img src="./images/twitter.png" width="30px"> Twitter </p>
                    <p><img src="./images/linkedin.png" width="30px"> Linkedin </p>
                </div>
                <div class="contact-footer">
                <h3>Already with us?</h3>
                <p>Chat with us in <a style="color: #40128B">MyUser</a> and get an instant reply.</p>
            </div>
                </div>
                
            </div>
        </div>
        
    
    </section>

    <!-- footer -->
    <section id="footer">
        <footer>
            <div class="footer">
                <pre>
            <button>Contact us</button>
            <br>
            ©️ copyright 2023 
                </pre>
                
            </div>
            
        </footer>
    </section>


    
</body>
</html>
